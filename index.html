<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Pen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  	<script src="js/custom.js"></script>

</head>

<body>


<section class="scoreboard">
	<div class="panda box">
	  <img src="images/panda.png" />
	</div> 
	<div class="scoreTitle box">
	  <span class="title">Panda Tennis Australia</span><br><br>
	  <div class="p1 box">
	  Player 1<br>
	    <span id="p1score">0</span><br>
	    <button id="p1-point">P1 Scored</button>
	  </div>
	  <div class="p2 box">
	  Player 2<br>
	    <span id="p2score">0</span><br>
	    <button id="p2-point">P1 Scored</button>
	  </div>
	</div>
</section>


</body>

</html>
